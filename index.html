<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
   <div class="container">
       <section class="cadastro">
           <h1>Create Account</h1>
           <div class="social">
               <div class="img-g"><img src="assets/images/google.png" alt="logo google"></div>
               <div class="img-f"><img src="assets/images/facebook.png" alt="logo facebook"></div>
               <div class="img-l"><img src="assets/images/linkedin.png" alt="logo linkedin"></div>
           </div>
           <div class="hcontainer">
            <i class="gg-border-style-solid"></i>  <h4> OR </h4>  <i class="gg-border-style-solid"></i>
           </div>
           <div class="form-cadastro">
            <form action="">
                <label for="user">User Name</label><br>
                <input type="text" name="username" id="user"><br>
                <label for="email">E-mail</label><br>
                <input type="email" name="Email" id="email"><br>
                <label for="pass">Password</label><br>
                <input type="password" name="Pass" id="pass"><br>
                <button>Sign Up</button>
            </form>
            </div>
       </section>
       
       <section class="image">
           <img src="assets/images/mobile.svg" alt="mobile">
       </section>
       <div class="ball">
           
       </div>
   </div>
</body>
</html>
